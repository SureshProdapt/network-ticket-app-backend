spring.application.name=NetworkTikceting
# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/network_ticketing_db
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# JWT Configuration
jwt.secret=YourSecretKeyMustBeAtLeast256BitsLongForHS256AlgorithmPleaseChangeThisInProduction
jwt.expirationMs=3600000

# Server Configuration
server.port=8080